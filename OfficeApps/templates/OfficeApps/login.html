<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In - NexusX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #003D5B 0%, #004d73 50%, #003D5B 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40%;
      background: url('data:image/svg+xml,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="%23F07D3C" fill-opacity="0.1" d="M0,160L48,144C96,128,192,96,288,90.7C384,85,480,107,576,133.3C672,160,768,192,864,197.3C960,203,1056,181,1152,160C1248,139,1344,117,1392,106.7L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"/></svg>') no-repeat bottom;
      background-size: cover;
      pointer-events: none;
    }

    .decorative-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.15;
      pointer-events: none;
    }

    .circle-1 {
      width: 400px;
      height: 400px;
      background: #F07D3C;
      top: -100px;
      right: -100px;
    }

    .circle-2 {
      width: 300px;
      height: 300px;
      background: #F07D3C;
      bottom: -80px;
      left: -80px;
    }

    .login-container {
      position: relative;
      width: 100%;
      max-width: 440px;
      z-index: 1;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInDown 0.6s ease-out;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .logo-icon {
      width: 48px;
      height: 32px;
    }

    .logo-text {
      font-size: 32px;
      font-weight: 700;
      color: white;
      letter-spacing: -0.5px;
    }

    .logo-text .highlight {
      color: #F07D3C;
    }

    .logo-tagline {
      color: rgba(255, 255, 255, 0.7);
      font-size: 13px;
      letter-spacing: 0.3px;
    }

    .login-card {
      background: white;
      border-radius: 20px;
      padding: 48px 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 0.6s ease-out;
    }

    .welcome-text {
      text-align: center;
      margin-bottom: 32px;
    }

    .welcome-text h2 {
      font-size: 28px;
      font-weight: 700;
      color: #003D5B;
      margin-bottom: 8px;
    }

    .welcome-text p {
      color: #64748b;
      font-size: 15px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #334155;
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.2s ease;
      background: #f8fafc;
      color: #1e293b;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #F07D3C;
      background: white;
      box-shadow: 0 0 0 4px rgba(240, 125, 60, 0.1);
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #94a3b8;
    }

    .submit-button {
      width: 100%;
      padding: 16px 24px;
      background: linear-gradient(135deg, #F07D3C 0%, #E06C2B 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(240, 125, 60, 0.3);
      margin-top: 8px;
    }

    .submit-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(240, 125, 60, 0.4);
    }

    .submit-button:active {
      transform: translateY(0);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 32px 0;
      color: #94a3b8;
      font-size: 13px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e2e8f0;
    }

    .divider span {
      padding: 0 16px;
    }

    .footer-text {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 13px;
      margin-top: 24px;
    }

    .error-message {
      background: #fee2e2;
      border-left: 4px solid #ef4444;
      color: #991b1b;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 32px 24px;
      }

      .welcome-text h2 {
        font-size: 24px;
      }

      .logo-text {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="decorative-circle circle-1"></div>
  <div class="decorative-circle circle-2"></div>

  <div class="login-container">
    <div class="logo-section">
      <div class="logo">
        <svg class="logo-icon" viewBox="0 0 240 160">
          <path
            d="M 60 80 Q 90 40, 120 80 T 180 80"
            fill="none"
            stroke="#F07D3C"
            stroke-width="16"
            stroke-linecap="round"
          />
          <path
            d="M 60 80 Q 90 120, 120 80 T 180 80"
            fill="none"
            stroke="white"
            stroke-width="16"
            stroke-linecap="round"
          />
        </svg>
        <div class="logo-text">
          NEXUS<span class="highlight">X</span>
        </div>
      </div>
      <div class="logo-tagline">Your Global Growth Partner</div>
    </div>

    <div class="login-card">
      <div class="welcome-text">
        <h2>Welcome Back</h2>
        <p>Sign in to access your account</p>
      </div>

      <form method="post" action="{% url 'OfficeApps:login' %}">
        {% csrf_token %}
        {% if next %}
          <input type="hidden" name="next" value="{{ next }}"/>
        {% endif %}

        {% if form.errors %}
        <div class="error-message">
          Invalid username or password. Please try again.
        </div>
        {% endif %}

        <div class="form-group">
          <label for="{{ form.username.id_for_label }}">Username</label>
          <div class="input-wrapper">
            <input
              type="text"
              name="{{ form.username.html_name }}"
              id="{{ form.username.id_for_label }}"
              value="{{ form.username.value|default:'' }}"
              placeholder="Enter your username"
              autofocus
              required
            >
          </div>
        </div>

        <div class="form-group">
          <label for="{{ form.password.id_for_label }}">Password</label>
          <div class="input-wrapper">
            <input
              type="password"
              name="{{ form.password.html_name }}"
              id="{{ form.password.id_for_label }}"
              placeholder="Enter your password"
              required
            >
          </div>
        </div>

        <button type="submit" class="submit-button">
          Sign In
        </button>
      </form>
    </div>

    <div class="footer-text">
      &copy; 2026 NexusX Exim Private Limited
    </div>
  </div>
</body>
</html>
